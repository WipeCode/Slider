<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider-2</title>
</head>
<body>
    
    <div class="wrap">
        <!------------ Слайдер ------------>
        <div class="standart_slider">
            <a href="#" class="arrows">
                <i class="fas fa-chevron-left"></i>
            </a>
            <!------------ Область видимости ------------>
            <div class="slider">
                <!------------ Блок со всеми слайдами ------------>
                <div class="slides">
                    <div class="slide">
                        <img src="img/l1.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l2.png" width="200"alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l3.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l4.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l5.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l6.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l7.png" width="200" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/l8.png" width="200" alt="">
                    </div>
                </div>
            </div>
            <a href="#" class="arrows">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
